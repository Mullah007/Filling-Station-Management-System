<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Management System - Login</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1, h2 {
            color: #333;
        }

        .textbox {
            margin: 15px 0;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filling Station Management System</h1>
        <div class="login-box">
            <h2>Admin Login</h2>
            <form action="dashboard.html" method="POST" onsubmit="return validateLogin()">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <script>
        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'mullah007' && password === '1776') {
                return true;
            } else {
                alert('Invalid credentials. Please try again.');
                return false;
            }
        }
    </script>
</body>
</html>
