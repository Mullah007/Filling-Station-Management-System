<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Management - Data Entry</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .textbox {
            margin: 5px 0;
        }

        .textbox label {
            display: block;
            font-weight: bold;
        }

        .textbox input {
            width: 80px;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .section {
            margin-bottom: 30px;
        }

        .fuel-type {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 0 10px;
        }

        .fuel-section {
            display: flex;
            flex-direction: column;
        }

        .btn {
            width: 100px;
            padding: 8px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .total-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Data Entry</h1>

        <div class="row">
            <div class="column">
                <div class="fuel-type">
                    <h2>PETROL</h2>
                    <div class="fuel-section" id="petrol-pumps">
                        <div>
                            <h3>Pump 1</h3>
                            <div class="textbox">
                                <label for="petrolA1">A</label>
                                <input type="number" id="petrolA1" placeholder="Enter litres" oninput="calculateTotal('petrol', 1)">
                            </div>
                            <div class="textbox">
                                <label for="petrolB1">B</label>
                                <input type="number" id="petrolB1" placeholder="Enter litres" oninput="calculateTotal('petrol', 1)">
                            </div>
                            <div class="textbox">
                                <label for="petrolTotal1">TOTAL</label>
                                <input type="number" id="petrolTotal1" placeholder="Total litres" readonly>
                            </div>
                        </div>
                        <!-- Repeat for Pumps 2, 3, and 4 -->
                        <div>
                            <h3>Pump 4</h3>
                            <div class="textbox">
                                <label for="petrolA4">A</label>
                                <input type="number" id="petrolA4" placeholder="Enter litres" oninput="calculateTotal('petrol', 4)">
                            </div>
                            <div class="textbox">
                                <label for="petrolB4">B</label>
                                <input type="number" id="petrolB4" placeholder="Enter litres" oninput="calculateTotal('petrol', 4)">
                            </div>
                            <div class="textbox">
                                <label for="petrolTotal4">TOTAL</label>
                                <input type="number" id="petrolTotal4" placeholder="Total litres" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="total-box">
                        <h3>Total Petrol</h3>
                        <input type="number" id="totalPetrol" placeholder="Total Petrol Sold" readonly>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="fuel-type">
                    <h2>DIESEL</h2>
                    <div class="fuel-section" id="diesel-pumps">
                        <div>
                            <h3>Pump 1</h3>
                            <div class="textbox">
                                <label for="dieselA1">A</label>
                                <input type="number" id="dieselA1" placeholder="Enter litres" oninput="calculateTotal('diesel', 1)">
                            </div>
                            <div class="textbox">
                                <label for="dieselB1">B</label>
                                <input type="number" id="dieselB1" placeholder="Enter litres" oninput="calculateTotal('diesel', 1)">
                            </div>
                            <div class="textbox">
                                <label for="dieselTotal1">TOTAL</label>
                                <input type="number" id="dieselTotal1" placeholder="Total litres" readonly>
                            </div>
                        </div>
                        <!-- Repeat for Pumps 2, 3, and 4 -->
                        <div>
                            <h3>Pump 4</h3>
                            <div class="textbox">
                                <label for="dieselA4">A</label>
                                <input type="number" id="dieselA4" placeholder="Enter litres" oninput="calculateTotal('diesel', 4)">
                            </div>
                            <div class="textbox">
                                <label for="dieselB4">B</label>
                                <input type="number" id="dieselB4" placeholder="Enter litres" oninput="calculateTotal('diesel', 4)">
                            </div>
                            <div class="textbox">
                                <label for="dieselTotal4">TOTAL</label>
                                <input type="number" id="dieselTotal4" placeholder="Total litres" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="total-box">
                        <h3>Total Diesel</h3>
                        <input type="number" id="totalDiesel" placeholder="Total Diesel Sold" readonly>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="fuel-type">
                    <h2>KEROSENE</h2>
                    <div class="fuel-section" id="kerosene-pumps">
                        <div>
                            <h3>Pump 1</h3>
                            <div class="textbox">
                                <label for="keroseneA1">A</label>
                                <input type="number" id="keroseneA1" placeholder="Enter litres" oninput="calculateTotal('kerosene', 1)">
                            </div>
                            <div class="textbox">
                                <label for="keroseneB1">B</label>
                                <input type="number" id="keroseneB1" placeholder="Enter litres" oninput="calculateTotal('kerosene', 1)">
                            </div>
                            <div class="textbox">
                                <label for="keroseneTotal1">TOTAL</label>
                                <input type="number" id="keroseneTotal1" placeholder="Total litres" readonly>
                            </div>
                        </div>
                        <!-- Repeat for Pumps 2, 3, and 4 -->
                        <div>
                            <h3>Pump 4</h3>
                            <div class="textbox">
                                <label for="keroseneA4">A</label>
                                <input type="number" id="keroseneA4" placeholder="Enter litres" oninput="calculateTotal('kerosene', 4)">
                            </div>
                            <div class="textbox">
                                <label for="keroseneB4">B</label>
                                <input type="number" id="keroseneB4" placeholder="Enter litres" oninput="calculateTotal('kerosene', 4)">
                            </div>
                            <div class="textbox">
                                <label for="keroseneTotal4">TOTAL</label>
                                <input type="number" id="keroseneTotal4" placeholder="Total litres" readonly>
                            </div>
                        </div>
                    </div>
                    <div class="total-box">
                        <h3>Total Kerosene</h3>
                        <input type="number" id="totalKerosene" placeholder="Total Kerosene Sold" readonly>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="column">
                <input type="submit" class="btn" value="Submit">
            </div>
        </div>
    </div>

    <script>
        function calculateTotal(fuelType, pumpNumber) {
            let a = parseFloat(document.getElementById(fuelType + 'A' + pumpNumber).value) || 0;
            let b = parseFloat(document.getElementById(fuelType + 'B' + pumpNumber).value) || 0;
            document.getElementById(fuelType + 'Total' + pumpNumber).value = a + b;

            let total = 0;
            for (let i = 1; i <= 4; i++) {
                total += parseFloat(document.getElementById(fuelType + 'Total' + i).value) || 0;
            }
            document.getElementById('total' + fuelType.charAt(0).toUpperCase() + fuelType.slice(1)).value = total;
        }
    </script>
</body>
</html>
