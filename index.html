<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Management System</title>
    <style>
        body {
            background-color: #f0f0f5;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            display: none;
        }

        .login-box, .data-entry-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h1, h2 {
            color: #333;
        }

        .textbox {
            margin: 15px 0;
        }

        .textbox input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        .data-entry-box .btn {
            background-color: #007bff;
        }

        .data-entry-box .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container login-container" id="login-container">
        <h1>Filling Station Management System</h1>
        <div class="login-box">
            <h2>Admin Login</h2>
            <form onsubmit="return validateLogin()">
                <div class="textbox">
                    <input type="text" placeholder="Username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <input type="submit" class="btn" value="Login">
            </form>
        </div>
    </div>

    <div class="container data-entry-container" id="data-entry-container">
        <h1>Enter Fuel Data</h1>
        <div class="data-entry-box">
            <form onsubmit="return validateData()">
                <div class="textbox">
                    <input type="number" placeholder="Opening Litres" id="openingLitres" required>
                </div>
                <div class="textbox">
                    <input type="number" placeholder="Closing Litres" id="closingLitres" required>
                </div>
                <input type="submit" class="btn" value="Submit">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('login-container').style.display = 'block';

        function validateLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'mullah007' && password === '1776') {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('data-entry-container').style.display = 'block';
                return false;
            } else {
                alert('Invalid credentials. Please try again.');
                return false;
            }
        }

        function validateData() {
            const openingLitres = document.getElementById('openingLitres').value;
            const closingLitres = document.getElementById('closingLitres').value;

            if (openingLitres < 0 || closingLitres < 0) {
                alert('Litres cannot be negative. Please enter valid numbers.');
                return false;
            }

            if (closingLitres < openingLitres) {
                alert('Closing litres cannot be less than opening litres.');
                return false;
            }

            alert('Data submitted successfully!');
            return true;
        }
    </script>
</body>
</html>
