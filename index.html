<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Management - Data Entry</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
        }

        h1, h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .textbox {
            margin: 10px 0;
        }

        .textbox label {
            display: block;
            font-weight: bold;
        }

        .textbox input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .section {
            margin-bottom: 30px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .total-box {
            margin-top: 20px;
        }

        .row {
            display: flex;
            justify-content: space-between;
        }

        .column {
            flex: 1;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fuel Data Entry</h1>

        <div class="section" id="opening-closing">
            <h2>Opening and Closing Litres</h2>
            <div class="row">
                <div class="column">
                    <div class="textbox">
                        <label for="openingLitres">Opening Litres</label>
                        <input type="number" id="openingLitres" placeholder="Enter opening litres" required>
                    </div>
                </div>
                <div class="column">
                    <div class="textbox">
                        <label for="closingLitres">Closing Litres</label>
                        <input type="number" id="closingLitres" placeholder="Enter closing litres" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="section" id="petrol">
            <h2>PETROL</h2>
            <div id="petrol-pumps">
                <h3>Pump 1</h3>
                <div class="textbox">
                    <label for="petrolA1">A</label>
                    <input type="number" id="petrolA1" placeholder="Enter litres" oninput="calculateTotal('petrol', 1)">
                </div>
                <div class="textbox">
                    <label for="petrolB1">B</label>
                    <input type="number" id="petrolB1" placeholder="Enter litres" oninput="calculateTotal('petrol', 1)">
                </div>
                <div class="textbox">
                    <label for="petrolTotal1">TOTAL</label>
                    <input type="number" id="petrolTotal1" placeholder="Total litres" readonly>
                </div>
                <!-- Repeat for Pump 2, Pump 3, and Pump 4 -->
                <!-- Skipping Pump 2 and Pump 3 for brevity -->
                <h3>Pump 4</h3>
                <div class="textbox">
                    <label for="petrolA4">A</label>
                    <input type="number" id="petrolA4" placeholder="Enter litres" oninput="calculateTotal('petrol', 4)">
                </div>
                <div class="textbox">
                    <label for="petrolB4">B</label>
                    <input type="number" id="petrolB4" placeholder="Enter litres" oninput="calculateTotal('petrol', 4)">
                </div>
                <div class="textbox">
                    <label for="petrolTotal4">TOTAL</label>
                    <input type="number" id="petrolTotal4" placeholder="Total litres" readonly>
                </div>
            </div>
            <div class="total-box">
                <h3>Total Petrol</h3>
                <input type="number" id="totalPetrol" placeholder="Total Petrol Sold" readonly>
            </div>
        </div>

        <div class="section" id="diesel">
            <h2>DIESEL</h2>
            <div id="diesel-pumps">
                <!-- Repeat the structure similar to petrol for Diesel -->
                <!-- Skipping the detailed structure for brevity -->
            </div>
            <div class="total-box">
                <h3>Total Diesel</h3>
                <input type="number" id="totalDiesel" placeholder="Total Diesel Sold" readonly>
            </div>
        </div>

        <div class="section" id="kerosene">
            <h2>KEROSENE</h2>
            <div id="kerosene-pumps">
                <!-- Repeat the structure similar to petrol for Kerosene -->
                <!-- Skipping the detailed structure for brevity -->
            </div>
            <div class="total-box">
                <h3>Total Kerosene</h3>
                <input type="number" id="totalKerosene" placeholder="Total Kerosene Sold" readonly>
            </div>
        </div>

        <input type="submit" class="btn" value="Submit">
    </div>

    <script>
        function calculateTotal(fuelType, pumpNumber) {
            let a = parseFloat(document.getElementById(fuelType + 'A' + pumpNumber).value) || 0;
            let b = parseFloat(document.getElementById(fuelType + 'B' + pumpNumber).value) || 0;
            document.getElementById(fuelType + 'Total' + pumpNumber).value = a + b;

            let total = 0;
            for (let i = 1; i <= 4; i++) {
                total += parseFloat(document.getElementById(fuelType + 'Total' + i).value) || 0;
            }
            document.getElementById('total' + fuelType.charAt(0).toUpperCase() + fuelType.slice(1)).value = total;
        }
    </script>
</body>
</html>
