<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filling Station Management - Input Data</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .textbox {
            margin: 15px 0;
        }

        .textbox input {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Fuel Data</h1>
        <form action="process_data.html" method="POST" onsubmit="return validateData()">
            <div class="textbox">
                <input type="number" placeholder="Opening Litres" id="openingLitres" required>
            </div>
            <div class="textbox">
                <input type="number" placeholder="Closing Litres" id="closingLitres" required>
            </div>
            <input type="submit" class="btn" value="Submit">
        </form>
    </div>

    <script>
        function validateData() {
            const openingLitres = document.getElementById('openingLitres').value;
            const closingLitres = document.getElementById('closingLitres').value;

            if (openingLitres < 0 || closingLitres < 0) {
                alert('Litres cannot be negative. Please enter valid numbers.');
                return false;
            }

            if (closingLitres < openingLitres) {
                alert('Closing litres cannot be less than opening litres.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
